name: majorproject_app
description: E-Pasal Flutter e-commerce application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  
  flutter_secure_storage: ^9.0.0
  khalti_checkout_flutter: ^1.0.0-dev.5
  google_sign_in: ^6.2.1
  webview_flutter: ^4.4.2
  
  # HTTP requests
  http: ^1.1.0
  
  # Image picking
  image_picker: ^1.0.4
  
  # State management
  provider: ^6.0.5
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Cached network images
  cached_network_image: ^3.3.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  # Add your assets here
  assets:
    - assets/images/
    - assets/logo.png
    - assets/google.png